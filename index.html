<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Saver Extension</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="row no-gutters">
        <div class="maincard">
           <h4 class="title">Bookmark+</h4>
           <div class="row">
                <div class="inputarea">
                    <input type="text" id="inputEl"  placeholder="Type or paste your link here" value="https://">
                </div>
                <div class="btnarea">
                    <button id="submitinput">Save Link</button>
                    <button id="submittab">Save Tab</button>
                </div>
           </div>
           <div id="bookmarkarea" >
           </div>
           <button class="delbtn">Delete All</button>
           
        </div>
    </div>
</body>
<script src="index.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</html>
